<!-- Modal -->
<div class="modal fade" id="id_novo_produto_dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Cadastro de Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="d-flex justify-content-center">
          <div class="col-md-5">
            <div class="jumbotron">

              <form method="post">
                {% csrf_token %}

                {% for f in form_novo_produto_dialog %}

                  <div class="form-group">
                    <label>{{ f.label }}</label>
                    <div class="controls">
                      {{ f }}
                    </div>
                  </div>

                  {% if f.errors %}

                    <div class="alert alert-warning">
                      {{ f.errors }}
                    </div>

                  {% endif %}

                {% endfor %}

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Gravar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" charset="utf-8">

  $('select').select2({width: '100%'});

</script>
