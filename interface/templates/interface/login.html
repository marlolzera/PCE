{% extends "interface/geral/base.html" %}

{% block titulo %}
  Login
{% endblock %}

{% block corpo %}

  <h1 class="titulo1">Login</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3">
          <div class="jumbotron vertical-centralizado">
            <form class="form-login" method="post">
              {% csrf_token %}

              <div class="form-group">
                <label>Login:</label>
                <input class="form-control" type="text" name='username' placeholder="UsuÃ¡rio" required/>
              </div>

              <div class="form-group">
                <label>Senha:</label>
                <input class="form-control" type="password" name='password' placeholder="Senha" required/>
              </div>

              {% if erro %}

                <div class="alert alert-danger">
                  {{ msg_erro }}
                </div>

              {% endif %}

              <button class="btn btn-success" type="submit" name="btn_entrar">Entrar</button>
              <a type="submit" style="float: right; cursor: pointer;" onClick="window.location.href='/nova_conta/'">Cadastrar
              </a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
